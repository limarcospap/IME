<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="register-document.style.css">
<div class="container">
<form method = "post">
	<label for="titulo">Título:</label><br>
	<input class="form-control" type="text" id="titulo"/>

	<label for="autores">Autores:</label><br>
	<input class="form-control" type="text" id="autores"/>

	<label for="orientadores">Orientadores:</label><br>
	<input class="form-control" type="text" id="orientadores"/>

	<label for="InstEns">Instituição de ensino:</label><br>
	<input class="form-control" type="text" id="InstEns">

	<label for="tipo">Tipo de documento:</label><br>
	<select class="form-select" name="Tipo" id="tipo">
		<option value="pfc">PFC</option>
		<option value="dis">Dissertação</option>
		<option value="tese">Tese</option>
	</select>

	<label for="keyword">Palavra-chave:</label><br>
	<input class="form-control" type="text" id="keyword">

	<label for="resumo">Resumo:</label><br>
	<input class="form-control" type="text" id="resumo">

	<label for="myfile">Selecione o arquivo:</label><br>
	<input  class="form-control" type="file" id="myfile" name="myfile">
	<div class="button">
		<button class="btn btn-outline-success " ><span>Enviar</span></button>
	</div>
</form>           
</div>
